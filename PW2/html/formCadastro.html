<!DOCTYPE html>
<html lang="en">
<head>
    <!---->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/formCadastro.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel="stylesheet">
    

</head>

<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de Funcionário</span>
        </div>
        
        <div class="divTable">
            <table>

                <thead>
                    <tr>
                        <th id="nome">Nome</th>
                        <th id="funcao">Função</th>
                        <th id="salario">Salário</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome</label>
                    <input id="m-nome" type="text" required/>

                    <label for="m-funcao">Função</label>
                    <input id="m-funcao" type="text" required/>

                    <label for="m-salario">Salário</label>
                    <input id="m-salario" type="number" required/>
        
                    <button type="button" id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>
    </div>

</body>

<script src="js/formCadastro.js"></script>

</html>
